<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ventes - Tableau consolidé</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:insert="fragments/header :: header"></header>

<section class="container">
    <h2>Liste des ventes</h2>
    <div class="filters">
        <a th:href="@{/ventes}" class="btn filter"
           th:classappend="${region == 'TOUTES'} ? ' active'">🌍 Toutes</a>
        <a th:href="@{/ventes(region='DAKAR')}" class="btn filter"
           th:classappend="${region == 'DAKAR'} ? ' active'">🏙️ Dakar</a>
        <a th:href="@{/ventes(region='THIES')}" class="btn filter"
           th:classappend="${region == 'THIES'} ? ' active'">🏡 Thiès</a>
        <a th:href="@{/ventes(region='STLOUIS')}" class="btn filter"
           th:classappend="${region == 'STLOUIS'} ? ' active'">🌊 Saint-Louis</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Produit</th>
            <th>Montant</th>
            <th>Région</th>
            <th>Date</th>
            <th>Dernière mise à jour</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vente : ${ventes}">
            <td th:text="${vente.produit}"></td>
            <td th:text="${vente.montant}"></td>
            <td th:text="${vente.region}"></td>
            <td th:text="${#temporals.format(vente.dateVente, 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(vente.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a class="btn edit" th:href="@{|/ventes/edit/${vente.id}|}">✏️ Modifier</a>
                <a class="btn delete" th:href="@{|/ventes/delete/${vente.id}|}"
                   onclick="return confirm('Supprimer cette vente ?');">
                    ❌ Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="actions">
        <a class="btn" th:href="@{/ventes/ajouter}">+ Ajouter une vente</a>
        <a class="btn sync" th:href="@{/ventes/sync}">🔁 Synchroniser maintenant</a>
    </div>
</section>
</body>
</html>
